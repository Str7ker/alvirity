<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Str7ker/mindar@main/style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("video");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                        video.play();
                });
            }
        })

    </script>
</head>

<body>
    <div position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: grey>
        <button style="width: 30%;
        height: 15%;
        z-index: 10;
        position: absolute;
        margin: 0 0 0 0;
        left: 35%;
        top: 3%;
        /* background-color: white; */
        font-size: 100%;
        font-weight: 600;
        opacity: 1;">Нажмите чтобы запустить видео</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Str7ker/mindar@main/banki.mind"
        color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse;" raycaster="objects: .clickable">
        <a-assets>
            <video id="video" src="https://cdn.jsdelivr.net/gh/Str7ker/mindar@main/alvirity.mp4"
                preload>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-plane class="clickable" material="src: #video" position="0 0 0" height="0.552" width="1" rotation="0 0 0"
                video-controller webkit-playsinline playsinline>
            </a-plane>
        </a-entity>
    </a-scene>
</body>

</html>
