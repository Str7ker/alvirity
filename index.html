<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Str7ker/mindar@main/style.css">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
            init: function () {
                this.toggle = false;
                this.vid = document.querySelector("#spider")
                this.vid.pause()
            },
            tick: function () {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });
    </script>
</head>

<body>
    <button class="btn" onclick="className = 'hide'" style="width: 100%;
    height: 100%;
    z-index: 10;
    position: fixed;
    /* background-color: white; */
    font-size: 100%;
    font-weight: 600;
    opacity: 0.9;">Нажми на меня</button>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Str7ker/mindar@main/banki.mind"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="spider" src="https://cdn.jsdelivr.net/gh/Str7ker/mindar@main/com%20(online-video-cutter.com).mp4" webkit-playsinline playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" vidhandler>
            <a-video src="#spider" position="0 0 0" height="0.552" width="1" rotation="0 0 0" video-handler webkit-playsinline playsinline></a-video>
        </a-entity>


    </a-scene>
</body>

</html>
