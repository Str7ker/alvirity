
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Str7ker/mindar@main/style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("video");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                        video.play();
                });
            }
        })

    </script>
</head>

<body>
    <button class="btn" onclick="className = 'hide'" style="width: 100%;
    height: 100%;
    z-index: 10;
    position: fixed;
    /* background-color: white; */
    font-size: 100%;
    font-weight: 600;
    opacity: 0.9;">Нажми на меня</button>
    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.mind;"
        color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable">
        <a-assets>
            <video id="video" src="https://gftruj.github.io/webzamples/aframe/assets/videos/sintel_trailer-480p.mp4" preload>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-plane class="clickable" material="src: #video" video-controller position="0 0 0" height="0.552" width="1" rotation="0 0 0" video-controller
            webkit-playsinline playsinline>
            </a-plane>
        </a-entity>
    </a-scene>
</body>

</html>
